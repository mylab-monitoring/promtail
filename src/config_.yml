server:

  http_listen_port: 80

positions:
  filename: /var/lib/promtail/positions.yml

client:

  url: ${PROMTAIL_LOKI}/loki/api/v1/push

scrape_configs:
  - job_name: journal
    journal:
      json: false
      max_age: 12h
      path: /var/log/journal
      labels:
        job: systemd-journal
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'